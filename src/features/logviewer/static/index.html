<!doctype html>
<html>
  <head>
    <title>Logviewer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.4/themes/prism.min.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.4/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.4/components/prism-json.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
      </div>

      <div class="col-md-8 offset-md-2 filters">
        <h1>Log viewer</h1>

        <form>
          <div class="form-group row">
            <div class="col-12">
              <input type="text" class="form-control" id="search" placeholder="Search in message..."/>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <label class="col-form-label">Time span (default the last 10 minutes)</label>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" id="from" value="2000-01-01 00:00:00"/>
            </div>
            <div class="col-6">
              <input type="text" class="form-control" id="until" value="2020-01-01 00:00:00"/>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <label class="col-form-label">Level</label>
            </div>
            <div class="col-12">
              <select class="form-control" id="minLevel">
                <option style="color: #ff3030" value="error">Error</option>
                <option style="color: #ff8048" value="warn">Warning</option>
                <option style="color: #7bc8a4" value="info" selected>Info</option>
                <option style="color: #3fb8af" value="verbose">Verbose</option>
                <option style="color: #18a5f2" value="debug">Debug</option>
                <option style="color: #9d2053" value="silly">Silly</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-4">
              <button type="button" class="btn btn-md btn-primary btn-query">Load</button>
            </div>
            <div class="col-8">
              <div class="loader">
                Loading...
              </div>
            </div>
          </div>
        </form>

        <div class="no-hits text-center">
          <div class="alert alert-warning" role="alert">
            Your query gave no results :(
          </div>
        </div>

      </div>

      <div class="grid table-responsive">
        <p>The results are sorted ascending (latest at the bottom)</p>
        <table class="table table-bordered log-table">
          <thead>
            <tr>
              <th>Level</th>
              <th>Created at</th>
              <th>Message</th>
              <th>Meta</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <nav aria-label="...">
        <ul class="pagination pagination-md">
          <li class="page-item disabled previous">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item next">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </body>
</html>
